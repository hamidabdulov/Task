<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="head"></div>
    <div class="header">To-Do-List</div>
    <div class="task-container">
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="  Add Task"><br>
        <button id="add-button" onclick="addTask()">Add</button>
        <span id="sort" class="fas fa-arrow-down-short-wide" style="cursor: pointer;" onclick="sortTasks()"></span>
      </div>
      <div id="taskList"></div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
